:wxHtmlHelpController.SetViewer:
  :detail:
    :pre:
      :programlisting:
        - :pattern: !ruby/regexp /.*/
          :replace: |
            
            ```ruby
              @help.set_viewer('kdehelp')
              @help.set_viewer('gnome-help-browser')
              @help.set_viewer('netscape', Wx::HELP_NETSCAPE)
            ```
